<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <figure class="card__figure-mobile">
          <img src="./images/image-product-mobile.jpg" alt="Product" />
        </figure>
        <figure class="card__figure-desktop">
          <img src="./images/image-product-desktop.jpg" alt="Product" />
        </figure>
        <div class="card__content">
          <article class="card__text">
            <span class="card__category-text">PERFUME</span>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </article>
          <div class="card__price">
            <span class="card__current-price">$149.99</span>
            <span class="card__old-price">
              <s>$169.99</s>
            </span>
          </div>
          <button class="card__btn">
            <span class="card__btn-icon">
              <img src="./images/icon-cart.svg" alt="Icon cart" />
            </span>
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
